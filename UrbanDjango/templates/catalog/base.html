{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>{% block title %}Мой интернет магазин{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.jpg' %}" alt="logo_shop" width="150">
        <h1>Добро пожаловать в мой интерент магазин</h1>
        <nav>
            <a href="/">Главная страница</a>
            <a href="/products/">Каталог товаров</a>
            <a href="/contact/">Контакты</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy;2024 Интернет магазин</p>
    </footer>
</body>
</html>
